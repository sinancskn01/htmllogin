<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <form id="randevuForm">
      <div class="form-group">
        <div>
          <label for="name">Ad Soyad</label>
          <input type="text" id="name" name="name" required placeholder="Adınız ve soyadınız">
        </div>
        <div>
          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" required placeholder="ornek@email.com">
        </div>
        <div>
          <label for="phone">Telefon</label>
          <input type="tel" id="phone" name="phone" required placeholder="0555 555 55 55">
        </div>
        <div>
          <label for="date">Tercih Edilen Tarih</label>
          <input type="date" id="date" name="date" required>
        </div>
      </div>

      <div class="full-width">
        <label for="message">Mesajınız</label>
        <textarea id="message" name="message" placeholder="Hedefleriniz ve özel durumlarınız hakkında bilgi verebilirsiniz..."></textarea>
      </div>

      <div class="full-width">
        <button type="submit">Randevu Talebini Gönder</button>
      </div>
    </form>
  </div>

      <script src="script.js"></script>
</body>
</html>
